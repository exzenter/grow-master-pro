name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Commit dist folder
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist -f
          git diff --staged --quiet || git commit -m "Build: Update dist folder [skip ci]"
          git push

      - name: Get Cloudways OAuth Token
        id: cloudways_token
        run: |
          RESPONSE=$(curl -s -X POST "https://api.cloudways.com/api/v1/oauth/access_token" \
            -d "email=${{ secrets.CLOUDWAYS_EMAIL }}&api_key=${{ secrets.CLOUDWAYS_API_KEY }}")
          TOKEN=$(echo $RESPONSE | python3 -c "import sys,json; print(json.load(sys.stdin)['access_token'])")
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Trigger Cloudways Git Pull
        run: |
          curl -s -X POST "https://api.cloudways.com/api/v1/git/pull" \
            -H "Authorization: Bearer ${{ steps.cloudways_token.outputs.token }}" \
            -d "server_id=${{ secrets.CLOUDWAYS_SERVER_ID }}&app_id=${{ secrets.CLOUDWAYS_APP_ID }}&branch_name=main&deploy_path=public_html/"
